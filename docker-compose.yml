
version: '3.8'
services:
db:
image: postgres:15
environment:
POSTGRES_USER: ${POSTGRES_USER}
POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
POSTGRES_DB: ${POSTGRES_DB}
volumes:
- postgres_data:/var/lib/postgresql/data
ports:
- '5432:5432'


redis:
image: redis:7
ports:
- '6379:6379'


web:
build: .
command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
volumes:
- ./:/code
ports:
- '8000:8000'
env_file:
- ./.env
depends_on:
- db
- redis


worker:
build: .
command: celery -A app.tasks worker --loglevel=info
volumes:
- ./:/code
env_file:
- ./.env
depends_on:
- db
- redis


volumes:
postgres_data: